<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <title>Login page</title>
</head>
<body class="bg-light text-center">
<div th:if="${flagMes}" class="alert alert-success  mx-auto my-5" role="alert"><p th:text="${message}"></p></div>
<div th:if="${flagWar}" class="alert alert-warning  mx-auto my-5" role="alert"><p th:text="${warning}"></p></div>
<form class="form-signin" method="post" action="/login">
    <div class="mx-auto my-5" style="width: 100%; max-width: 330px;">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <input type="text" name="username" class="form-control " placeholder="Username">
        <input type="password" name="password" class="form-control" placeholder="Password">

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
        <a href="/registration" class="btn btn-lg btn-success btn-block">Registration</a>
        <div>
            <span class="social h5">Login through social networks</span>
        </div>

        <div class="social-buttons">
            <div class="social facebook-f">
                <a href="/authorization/facebookAuthorization" target="_blank"><i class="fab fa-facebook-f fa-2x"></i></a>
            </div>
            <div class="social google-plus-g">
                <a href="/authorization/googleAuthorization" target="_blank"><i class="fab fa-google-plus-g fa-2x"></i></a>
            </div>
            <div class="social vk">
                <a href="/authorization/vkAuthorization" target="_blank"><i class="fab fa-vk fa-2x"></i></a>
            </div>
        </div>

        <p>
            <a data-toggle="modal"
               href="#forgotPassword">Забыли пароль?</a>
        </p>

    </div>
</form>
<!--------------------------------------------Модальное окно для восстановления пароля------------------------------------------------------------------------------------------------->
<div id="forgotPassword" class="modal recoverPass" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><span class="glyphicon glyphicon-lock"></span> Восстановление пароля</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form method="post" id="Forgot-Password-Form" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                            <input name="email" id="email" type="email" class="form-control input-lg" placeholder="Введите E-mail">
                        </div>
                    </div>
                    <button type="button" class="btn btn-success btn-block btn-lg" id="recoverPassword">
                        <span class="glyphicon glyphicon-send"></span> Отправить
                    </button>
                    <div class="modal-footer">
                        <p>Если Вы не зарегистрированы, нажмите сюда <a href="/registration">Регистрация</a></p>
                    </div>
                    <div id="messageForUser"></div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--------------------------------------------Модальное окно ---------------------------------------------------------------------------------------------------------------->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="js/recoverPass.js"></script>

</body>
</html>
