<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <title>Login page</title>
</head>
<body class="bg-light text-center">
<div th:if="${flagMes}" class="alert alert-success  mx-auto my-5" role="alert"><p th:text="${message}"></p></div>
<div th:if="${flagWar}" class="alert alert-warning  mx-auto my-5" role="alert"><p th:text="${warning}"></p></div>
<form class="form-signin" method="post" action="/login">
    <div class="mx-auto my-5" style="width: 100%; max-width: 330px;">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <input type="text" name="username" class="form-control " placeholder="Username">
        <input type="password" name="password" class="form-control" placeholder="Password">

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
        <a href="/registration" class="btn btn-lg btn-success btn-block">Registration</a>
        <div>
            <span class="social h5">Login through social networks</span>
        </div>

        <div class="social-buttons">
            <div class="social facebook-f">
                <a href="/authorization/facebookAuthorization" target="_blank"><i class="fab fa-facebook-f fa-2x"></i></a>
            </div>
            <div class="social google-plus-g">
                <a href="/authorization/googleAuthorization" target="_blank"><i class="fab fa-google-plus-g fa-2x"></i></a>
            </div>
            <div class="social vk">
                <a href="/authorization/vkAuthorization" target="_blank"><i class="fab fa-vk fa-2x"></i></a>
            </div>
        </div>


    </div>
</form>

<div class="modal" id="checkAuth" th:if="${(param.errorEmail != null)}"
     aria-labelledby="checkAuthVK" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h6>К вашей учетной записи не привязан email, пожалуйста, авторизуйтесь через другую соц.сеть или <a href="/registration">зарегистрируйтесь</a> </h6>
            </div>
            <div class="modal-body">
                <div class="button">
                    <a type="button" class="btn btn-primary btn_medium col-3" href="/login">OK</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/checkAuthVK.js"></script>
</body>
</html>
