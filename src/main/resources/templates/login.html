<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"  id="bootstrap-css">
            <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
<!--        <link rel="stylesheet" type="text/css" href="/css/style.css"/>-->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

<body class="bg-light text-center">
<div th:if="${flagMes}" class="alert alert-success  mx-auto my-5" role="alert"><p th:text="${message}"></p></div>
<div th:if="${flagWar}" class="alert alert-warning  mx-auto my-5" role="alert"><p th:text="${warning}"></p></div>
<form class="form-signin" method="post" action="/login">
    <div class="mx-auto my-5" style="width: 100%; max-width: 330px;">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <input type="text" name="username" class="form-control " placeholder="Username">
        <input type="password" name="password" class="form-control" placeholder="Password">

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
        <a href="/registration" class="btn btn-lg btn-success btn-block">Registration</a>
        <div>
            <span class="social h5">Login through social networks</span>
        </div>

        <div class="social-buttons">
            <div class="social facebook-f">
                <a href="/authorization/facebookAuthorization" target="_blank"><i class="fab fa-facebook-f fa-2x"></i></a>
            </div>
            <div class="social google-plus-g">
                <a href="#" target="_blank"><i class="fab fa-google-plus-g fa-2x"></i></a>
            </div>
            <div class="social vk">
                <a href="/authorization/vkAuthorization" target="_blank"><i class="fab fa-vk fa-2x"></i></a>
            </div>
        </div>

    </div>
</form>
</body>
</html>
