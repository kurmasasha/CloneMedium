<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!--------------------------------- Кнопка вызова модального окна (добавление топика) --------------------------------->
<div th:fragment="add-topic_button" class="my-3">
    <button id="modal_add-topic_button" type="button" class="btn btn-dark position-fixed" data-toggle="modal" data-target="#modalWindowCreateTopic">
        Новая статья
    </button>
</div>
<!--------------------------------------------------------------------------------------------------------------------->

<!--------------------------------------------------- Модальное окно -------------------------------------------------->
<div th:fragment="add-topic_modal"
     class="modal fade" id="modalWindowCreateTopic" tabindex="-1" role="dialog"
     aria-labelledby="createTopic" aria-hidden="true">
    <div id="alerts_container"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Создать статью</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="formAddTopic">
                    <input type="hidden" name="topic_id" id="topic_id">
                    <div class="form-group">
                        <label for="topic_title">Заголовок</label>
                        <input type="text" class="form-control" id="topic_title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="topic_content">Содержание</label>
                        <textarea class="form-control" id="topic_content" rows="10" name="content"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="topic_coauthor">Добавить соавтора:</label>
                        <select class="form-control select2" id="topic_coauthor" data-placeholder="Авторы статьи" style="width:100%;" multiple></select>

                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-between">
                <div class="form-check">
                    <input name="completed" style="transform:scale(2);" class="form-check-input" type="checkbox" id="checkboxCompletedTopic">
                    <label class="form-check-label ml-1" for="checkboxCompletedTopic">Отправить на модерацию</label>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnCloseFormCreateTopic">Закрыть</button>
                    <button type="button" class="btn btn-primary" id="add_topic_button">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--------------------------------------------------------------------------------------------------------------------->
</body>
</html>
