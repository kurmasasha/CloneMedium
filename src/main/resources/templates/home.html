<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">



    <title>Posts of an author</title>
</head>

<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">

    <div class="container">

        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">

            <ul class="navbar-nav">

                <li class="nav-item px-2">

                    <a href="/home" class="nav-link">Главная</a>

                    <div>
                        <input type="hidden" id="userId" name="userId" th:value="${user.id}"/>
                    </div>

                </li>

                <li class="nav-item px-2">
                    <a href="/" class="nav-link active">Все статьи</a>
                </li>
                <li class="nav-item px-2 d-flex align-items-center">
                    <!-- Форма поиска топиков по хэштегу -->
                    <form class="form-inline">
                        <input id="hashtag_input" class="test form-control form-control-sm rounded-left" type="search" placeholder="#Поиск" aria-label="Search">
                        <button id="hashtag_home_button" th:data-user-id="${user.id}" class="btn btn-primary btn-sm rounded-right" type="button">Искать</button>
                    </form>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="login.html" class="nav-link">
                        <a href="/logout" class="nav-link">Выход</a>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- ADD NEW POST BUTTON -->
<section id="addNewPost" class="py-4 mb-4 bg-light">
    <div class="container" align="right">
        <div style="width:350px;" align="right">
            <button type="button" class="btn btn-primary">Новая статья</button>
        </div>
    </div>
</section>

<!-- POSTS -->
<section id="posts">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">

                    <!-- Main Content -->
                    <div class="container" id="topicsContainer" th:data-user-id="${user.id}">
                        <div class="row" >
                            <div class="col-lg-8 col-md-10 mx-auto" id="mainBlogContent">
                                <hr>

                                <!-- This part is filled with data generated by 'getAllTopicsOfUser.js' -->

                            </div>
                        </div>
                    </div>

                    <!-- PAGINATION -->
                    <!--          <nav class="ml-4">-->
                    <!--            <ul class="pagination">-->
                    <!--              <li class="page-item disabled">-->
                    <!--                <a href="#" class="page-link">Previous</a>-->
                    <!--              </li>-->
                    <!--            </ul>-->
                    <!--          </nav>-->

                </div>
            </div>
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="lead text-center">
                    Copyright &copy;
                    <span id="year"></span>
                    Java Mentor
                </p>
            </div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>


<script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
</script>

<script type="text/javascript" src="js/getAllTopicsByHashtag.js"></script>
<script type="text/javascript" src="js/home_events.js"></script>
</body>

<script type="text/javascript" src="..static/js/getAllTopicsOfUser.js" th:src="@{/js/getAllTopicsOfUser.js}"></script>
<script type="text/javascript" src="..static/js/bsBlogTemplateTopics.js" th:src="@{/js/bsBlogTemplateTopics.js}"></script>
